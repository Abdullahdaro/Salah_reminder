<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Reminder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            width: 300px;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #555;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        select:focus, input:focus, button:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #e9ecef;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salah Reminder</h1>

        <!-- Dropdown for city selection -->
        <label for="citySelect">Choose your city:</label>
        <select id="citySelect">
            <option value="Istanbul,Turkey">Istanbul, Turkey</option>
            <option value="Ankara,Turkey">Ankara, Turkey</option>
            <option value="Bursa,Turkey">Bursa, Turkey</option>
            <option value="Gaziantep,Turkey">Gaziantep, Turkey</option>
            <option value="Aleppo,Syria">Aleppo, Syria</option>
            <option value="Damascus,Syria">Damascus, Syria</option>
            <option value="Riyadh,Saudi Arabia">Riyadh, Saudi Arabia</option>
            <option value="Moscow,Russia">Moscow, Russia</option>
            <option value="London,United Kingdom">London, United Kingdom</option>
            <option value="New York,USA">New York, USA</option>
            <option value="Cairo,Egypt">Cairo, Egypt</option>
            <option value="Baghdad,Iraq">Baghdad, Iraq</option>
            <option value="Tehran,Iran">Tehran, Iran</option>
            <option value="Kabul,Afghanistan">Kabul, Afghanistan</option>
            <option value="Islamabad,Pakistan">Islamabad, Pakistan</option>
            <option value="Dhaka,Bangladesh">Dhaka, Bangladesh</option>
            <option value="Jakarta,Indonesia">Jakarta, Indonesia</option>
            <option value="Kuala Lumpur,Malaysia">Kuala Lumpur, Malaysia</option>
            <option value="Singapore,Singapore">Singapore, Singapore</option>
            <option value="Tokyo,Japan">Tokyo, Japan</option>
            <option value="Beijing,China">Beijing, China</option>
            <option value="Seoul,South Korea">Seoul, South Korea</option>
            <option value="Sydney,Australia">Sydney, Australia</option>
            <option value="Berlin,Germany">Berlin, Germany</option>
            <option value="Paris,France">Paris, France</option>
            <option value="Madrid,Spain">Madrid, Spain</option>
            <option value="Rome,Italy">Rome, Italy</option>
            <option value="Amsterdam,Netherlands">Amsterdam, Netherlands</option>
            <option value="Brussels,Belgium">Brussels, Belgium</option>
            <option value="Vienna,Austria">Vienna, Austria</option>
            <option value="Warsaw,Poland">Warsaw, Poland</option>
            <option value="Copenhagen,Denmark">Copenhagen, Denmark</option>
            <option value="Stockholm,Sweden">Stockholm, Sweden</option>
            <option value="Helsinki,Finland">Helsinki, Finland</option>
            <option value="Prague,Czech Republic">Prague, Czech Republic</option>
            <option value="Lisbon,Portugal">Lisbon, Portugal</option>
            <option value="Athens,Greece">Athens, Greece</option>
            <option value="Zurich,Switzerland">Zurich, Switzerland</option>
            <option value="Dublin,Ireland">Dublin, Ireland</option>
            <option value="Oslo,Norway">Oslo, Norway</option>
            <option value="Reykjavik,Iceland">Reykjavik, Iceland</option>
            <option value="Budapest,Hungary">Budapest, Hungary</option>
            <option value="Sofia,Bulgaria">Sofia, Bulgaria</option>
            <option value="Belgrade,Serbia">Belgrade, Serbia</option>
        </select>

        <!-- Input for notification offset -->
        <label for="notificationOffset">Notification offset time (minutes):</label>
        <input type="number" id="notificationOffset" value="-15" />

        <button id="fetchTimes">Save</button>

        <ul id="prayerTimes"></ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
