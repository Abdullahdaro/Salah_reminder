<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Reminder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            width: 300px;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #555;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        select:focus, input:focus, button:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #e9ecef;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salah Reminder</h1>

        <!-- Dropdown for city selection -->
        <label for="citySelect">Choose your city:</label>
        <select id="citySelect">
            <option value="Moscow">Moscow, Russia</option>
            <option value="London">London, United Kingdom</option>
            <option value="New York">New York, USA</option>
            <option value="Cairo">Cairo, Egypt</option>
            <option value="Karachi">Karachi, Pakistan</option>
            <option value="Istanbul">Istanbul, Turkey</option>
            <option value="Jakarta">Jakarta, Indonesia</option>
            <option value="Riyadh">Riyadh, Saudi Arabia</option>
            <option value="Aleppo">Aleppo, Syria</option>
            <option value="Damascus">Damascus, Syria</option>
        </select>

        <!-- Input for notification offset -->
        <label for="notificationOffset">Notification Offset (minutes):</label>
        <input type="number" id="notificationOffset" value="-15" />

        <button id="fetchTimes">Get Prayer Times</button>

        <ul id="prayerTimes"></ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
